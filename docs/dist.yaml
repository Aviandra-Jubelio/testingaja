openapi: 3.0.2
info:
  title: Shipment API
  description: .
  version: 1.0.0
  x-logo:
    url: https://drive.google.com/uc?id=1zc-0H_qbdQNdxPZNkQQaV1Px8HDKlHww
    backgroundColor: '#FFFFFF'
    altText: Jubelio Logo
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://shipment-api.jubelio.com
tags:
  - name: Voucher
    description: >
      This includes endpoints to generate vouchers, validate vouchers, redeem
      vouchers, get a list of all vouchers, and get voucher details.
  - name: Courier
    description: |
      Endpoints to get all the courier that are available in Jubelio Shipment.
  - name: Region
    description: >
      Endpoints to get the detail location (provinces, areas, cities, districts)
      of the consignee.
paths:
  /region/:
    get:
      tags:
        - Region
      summary: Get Region by Zipcode
      description: Get region information by zip code
      operationId: GetRegionbyZipcode
      parameters:
        - $ref: '#/components/parameters/authorization'
        - name: zipcode
          in: query
          required: true
          schema:
            type: string
            description: Zip code to find the location.
            example: 12920
        - name: area_id
          in: query
          required: false
          schema:
            type: string
            description: Area ID to find the more specific location.
            example: 12920483275
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRegionbyZipcode'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /region/provinces:
    get:
      tags:
        - Region
      summary: Get a/_list of provinces
      description: Get a list of provinces information
      operationId: GetProvinces
      parameters:
        - $ref: '#/components/parameters/authorization'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getProvinces'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /region/area/{district_id}:
    get:
      tags:
        - Region
      summary: Get a list of areas
      description: Get a list of areas information
      operationId: GetArea
      parameters:
        - $ref: '#/components/parameters/authorization'
        - name: district_id
          in: path
          description: District ID
          required: true
          schema:
            type: string
            example: 110507
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getArea'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /region/cities/{province_id}:
    get:
      tags:
        - Region
      summary: Get a list of cities
      description: Get a list of cities information
      operationId: GetCities
      parameters:
        - $ref: '#/components/parameters/authorization'
        - name: province_id
          in: path
          description: Province ID
          required: true
          schema:
            type: string
            example: 11
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCities'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /region/districts/{city_id}:
    get:
      tags:
        - Region
      summary: Get a list of districs
      description: Get a list of districts information
      operationId: GetDistricts
      parameters:
        - $ref: '#/components/parameters/authorization'
        - name: city_id
          in: path
          description: City ID
          required: true
          schema:
            type: string
            example: 1105
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDistricts'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /connect:
    post:
      tags:
        - Connect
      summary: Connect store to Jubelio Shipment.
      description: >-
        Connect store in Jubelio Omnichannel to Jubelio Shipment. You should
        have account in Jubelio Omnichannel to connect with Jubelio Shipment
      operationId: ConnectShipment
      parameters:
        - $ref: '#/components/parameters/request_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/connectShipment'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseConnectShipment'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /auth/generate-token:
    post:
      tags:
        - Connect
      summary: Generate Access Token
      description: Generate access token using client id and client secret.
      operationId: GetToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/generateToken'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseGenerateToken'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /shipments:
    get:
      tags:
        - Shipments
      summary: Get a list of generated AWB
      description: >-
        Get information about the list of shipments that are already in progress
        or completed. <br> <br> List of tracking statuses you can search = <br>
        1. ALL <br> 2. WAITING <br> 3. PROCESSED <br> 4. CONFIRMED_BY_COURIER
        <br> 5. ON_THE_WAY_PICK_UP <br> 6. PICKED_UP <br> 7. ON_DELIVERY <br> 8.
        ON_HOLD <br> 9. DONE <br> 10. DELIVERED <br> 11. RETURNED <br> 12.
        CANCELED <br> 13. DECLINED <br> 14. SHIPMENT_ISSUE <br>
      operationId: ListGeneratedAWB
      parameters:
        - $ref: '#/components/parameters/authorization'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pagesize'
        - $ref: '#/components/parameters/courierservice'
        - $ref: '#/components/parameters/couriermethod'
        - $ref: '#/components/parameters/sortdirection'
        - name: sort_by
          in: query
          required: false
          style: form
          explode: true
          description: |
            sort by all column:
              - ref_no
              - awb_code
              - courier_name
              - courier_service_name
              - shipment_status
              - shipment_date
          schema:
            type: string
        - name: q
          in: query
          required: false
          style: form
          explode: true
          description: Filter Query by Reference Number (ref_no)
          schema:
            type: string
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListGeneratedAWB'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /shipments/counter:
    get:
      tags:
        - Shipments
      summary: Counter AWB
      description: Count the shipment numbers that are already created.
      operationId: CounterAWB
      parameters:
        - $ref: '#/components/parameters/authorization'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CounterAWB'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /courier-services/list:
    get:
      tags:
        - Courier
      summary: Get a list of courier services.
      operationId: getListCourierService
      parameters:
        - $ref: '#/components/parameters/servicecategoryid'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getListCourierService'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /services/courier:
    get:
      tags:
        - Courier
      summary: Get a list of couriers by service category
      operationId: getListCourierbyServiceCategory
      parameters:
        - $ref: '#/components/parameters/servicecategoryid'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getListCourierbyServiceCategory'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /services/categories:
    get:
      tags:
        - Courier
      summary: Get a list of courier service categories
      operationId: getCourierServiceCategory
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getCourierServiceCategory'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /voucher/list:
    get:
      tags:
        - Voucher
      summary: Get a list of all vouchers
      description: Get a list of vouchers that are already created.
      operationId: getListAllVouchers
      parameters:
        - $ref: '#/components/parameters/authorization'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pagesize'
        - $ref: '#/components/parameters/sortdirection'
        - $ref: '#/components/parameters/periodstartdate'
        - $ref: '#/components/parameters/periodenddate'
        - $ref: '#/components/parameters/qtyvoucherstart'
        - $ref: '#/components/parameters/qtyvoucherend'
        - name: sort_by
          in: query
          required: false
          style: form
          explode: true
          description: |
            sort by all column:
              - voucher period
              - voucher_type
              - voucher_name
              - voucher_qty
          schema:
            type: string
        - name: q
          in: query
          required: false
          style: form
          explode: true
          description: Filter Query by Voucher Name
          schema:
            type: string
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseGetListAllVouchers'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /voucher/counter:
    get:
      tags:
        - Voucher
      summary: Voucher Summary Counter
      operationId: VoucherSummaryCounter
      parameters:
        - $ref: '#/components/parameters/authorization'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseVoucherSummaryCounter'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /voucher/create:
    post:
      tags:
        - Voucher
      summary: Create/Save Vouchers
      description: >-
        Save the previously created voucher. You have to create the voucher
        first using Generate Vouchers endpoint.
      operationId: SaveVoucher
      parameters:
        - $ref: '#/components/parameters/authorization'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveVoucher'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseSaveVoucher'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /voucher/generate:
    post:
      tags:
        - Voucher
      summary: Generate Voucher
      description: Generate the vouchers.
      operationId: GenerateVoucher
      parameters:
        - $ref: '#/components/parameters/authorization'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateVoucher'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseGenerateVoucher'
        '404':
          description: Generate Voucher Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateVoucherError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /invoices/list:
    get:
      tags:
        - Invoice
      summary: Get List of Invoices
      description: Get a list of invoices with all payment statuses (Paid, Unpaid, Void).
      operationId: ListInvoices
      parameters:
        - $ref: '#/components/parameters/authorization'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pagesize'
        - $ref: '#/components/parameters/sortdirection'
        - $ref: '#/components/parameters/invoice_status'
        - $ref: '#/components/parameters/invoiceamountstart'
        - $ref: '#/components/parameters/invoiceamountend'
        - $ref: '#/components/parameters/invoicestartdate'
        - $ref: '#/components/parameters/invoiceenddate'
        - name: q
          in: query
          required: false
          style: form
          explode: true
          description: Filter Query by invoice_no
          schema:
            type: string
        - name: sort_by
          in: query
          required: false
          style: form
          explode: true
          description: |
            sort by all column:
              - invoice_no
              - created_date
              - grand_total
              - voucher_qty
          schema:
            type: string
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseListInvoice'
        '404':
          description: Redeem Voucher Error Input Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /invoices/{invoice_id}:
    get:
      tags:
        - Invoice
      summary: Get Invoice Details
      operationId: DetailInvoice
      parameters:
        - $ref: '#/components/parameters/authorization'
        - name: invoice_id
          in: path
          required: true
          description: Invoice ID
          schema:
            type: string
            example: 2
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseDetailInvoice'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /shipments/log/{shipment_id}:
    get:
      tags:
        - Shipments
      summary: Get Shipment Log
      description: Get the tracking details for specific shipment using shipment_id
      operationId: ShipmentLog
      parameters:
        - $ref: '#/components/parameters/authorization'
        - $ref: '#/components/parameters/shipmentid'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentLog'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /shipments/create:
    get:
      tags:
        - Shipments
      summary: Generate AWB
      description: Generate Airway Bill.
      operationId: GenerateAWB
      parameters:
        - $ref: '#/components/parameters/authorization'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseGenerateAWB'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /shipments/cancel:
    post:
      tags:
        - Shipments
      summary: Cancel AWB
      description: >-
        Cancel Airway Bill. Only if the courier has not picked up the package,
        can you cancel the airway bill. Please note, not all couriers allow
        cancellation of the airway bill.
      operationId: CancelAWB
      parameters:
        - $ref: '#/components/parameters/authorization'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelAWB'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseCancelAWB'
        '404':
          description: Redeem Voucher Error Input Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /shipments/{shipment_id}:
    get:
      tags:
        - Shipments
      summary: Get AWB Details
      description: >-
        Get information about the shipper, consignee, courier based on specific
        airway bill.
      operationId: getDetailAWB
      parameters:
        - $ref: '#/components/parameters/authorization'
        - $ref: '#/components/parameters/shipmentid'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDetailAWB'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /expense/counter:
    get:
      tags:
        - Expense
      summary: Expense Summary Counter
      description: >-
        The counter will calculate the total cost of the shipment, any potential
        cashback, and the total amount that the seller must pay in the current
        month.
      operationId: ExpenseCounter
      parameters:
        - $ref: '#/components/parameters/authorization'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseExpenseSummaryCounter'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /invoice/dispute/invoice-reason:
    get:
      tags:
        - Invoice
      summary: Get Dispute Invoice Reason
      operationId: DisputeInvoiceReason
      parameters:
        - $ref: '#/components/parameters/authorization'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsegetDisputeInvoiceReason'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /invoice/dispute/invoice-detail-reason:
    get:
      tags:
        - Invoice
      summary: Get Dispute Invoice Detail Reason
      operationId: DisputeInvoiceDetailReason
      parameters:
        - $ref: '#/components/parameters/authorization'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responsegetDisputeInvoiceDetailReason'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /voucher/redeem:
    post:
      tags:
        - Voucher
      summary: Redeem Voucher
      description: >-
        One transaction number can use more than one voucher code. If there is
        one invalid voucher code, the redemption process will fail. <br> Invalid
        vouchers will happen if = <br> - The voucher code is not exist (Due to
        wrong input/format). <br> - The voucher code is expired. <br> - The
        voucher cannot be used at this time. <br> - The voucher code has already
        been used. <br>
      operationId: RedeemVoucher
      parameters:
        - $ref: '#/components/parameters/authorization'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RedeemVoucher'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseRedeemVoucher'
        '404':
          description: Redeem Voucher Error Input Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404responseRedeemVoucher'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /invoice/reports/:
    get:
      tags:
        - Invoice
      summary: Download Invoice
      operationId: DownloadInvoice
      parameters:
        - $ref: '#/components/parameters/authorization'
        - name: ids%5B0%5D
          in: query
          required: true
          description: Invoice ID that needs to download
          schema:
            type: array
            items:
              type: string
              example:
                - 20
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DownloadInvoice'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /rates:
    post:
      tags:
        - Rates
      summary: Get Rates for Logistics
      operationId: GetRates
      parameters:
        - $ref: '#/components/parameters/authorization'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getRates'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseGetRates'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /invoice/dispute:
    post:
      tags:
        - Invoice
      summary: Dispute Invoice
      description: >-
        If the seller does not agree with the price stated on the invoice, the
        seller can submit a dispute for the invoice.
      operationId: DisputeInvoice
      parameters:
        - $ref: '#/components/parameters/authorization'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisputeInvoice'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseDisputeInvoice'
        '400':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404responseDisputeInvoice'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /voucher/validate:
    post:
      tags:
        - Voucher
      summary: Validate Voucher
      description: >-
        The process of validating a voucher occurs immediately before the
        redemption process. <br> A voucher is not valid if = <br> - The voucher
        code is not exist (Due to wrong input/format). <br> - The voucher code
        is expired. <br> - The voucher cannot be used at this time. <br> - The
        voucher code has already been used. <br>
      operationId: ValidateVoucher
      parameters:
        - $ref: '#/components/parameters/authorization'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateVoucher'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responseValidateVoucher'
        '400':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404responseValidateVoucher'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /voucher/{voucher_id}:
    get:
      tags:
        - Voucher
      summary: Get Voucher Details
      operationId: getDetailVoucher
      parameters:
        - $ref: '#/components/parameters/authorization'
        - $ref: '#/components/parameters/voucher_id'
        - $ref: '#/components/parameters/is_used_voucher'
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDetailVoucher'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/internalServerError'
  /voucher/cancel-remaining:
    delete:
      tags:
        - Voucher
      summary: Cancel Remaining Vouchers
