      type: object
      properties:
        page:
          type: number
          description: Page
          example: 1
        page_size:
          type: number
          description: Page Size
          example: 10
        total_page:
          type: number
          description: Total Page
          example: 20
        total_data:
          type: number
          description: Total Data
          example: 200
        data:
          type: array
          items:
            type: object
            properties:
              ref_no:
                type: string
                description: >-
                  Reference Number, usually refers to order number/transaction
                  number.
