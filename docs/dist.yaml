                  Voucher Juni 2022 (Voucher Name)/ CM8372489372 (Airway Bill
                  Number)
              cashback_date:
                type: string
                format: date-time
                description: >-
                  If the cashback type is **Voucher** then it will be the date
                  when the balance is used to generate the voucher. If the
                  cashback type is **Pengiriman** then it will be the request
                  pickup time.
                example: '2022-06-21T08:00:00.000Z'
              cashback_type:
                type: string
                description: >-
                  Cashback type. There are 2 types of cashback, 1 = 
                  **'Pengiriman'** and 2 = **'Voucher'**
                example: 2
              cashback_amount:
                type: number
                description: The amount will be minus, if the cashback type is voucher.
                example: -100000
