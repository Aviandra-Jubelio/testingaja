type: object
properties:
  period:
    type: string
    description: Voucher Summary Period
    example: Juni 2022
  data:
    type: object
    properties:
      total:
        type: number
        description: >-
          Voucher balance for seller to generate the vouchers. The amount is 7%
          of the shipping cost.
        example: 100000
      remaining_balance:
        type: number
        description: Balance to generate the vouchers.
        example: 50000
      voucher_total_amount:
        type: number
        description: The amount of vouchers that have already been generated.
        example: 50000
      remaining_voucher:
        type: number
        description: "The remaining quantity/_of a voucher that is still redeemable for customers."
        example: 5
      current_shipment:
        type: number
        description: Number of shipments that have been done.
        example: 40
      shipment_required:
        type: number
        description: >-
          Number of shipments that must be achieved to get the cashback (100
          regular shipments).
        example: 100
