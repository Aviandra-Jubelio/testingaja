type: object
properties:
  period:
    type: string
    description: Voucher Summary Period
    example: Juni 2022
  data:
    type: object
    properties:
      expense:
        type: number
        description: Total shipment costs for the current month.
        example: 8000000
      cashback:
        type: number
        description: The potential cashback. The amount is 15% of total shipment cost.
        example: 1200000
      total:
        type: number
        description: Expense minus cashback
        example: 6800000
